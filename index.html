<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <!-- Titulo de la pestaña -->
    <title>Sports tennis</title>

    <!-- FontAwesome 5.15.1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous"/>

    <!-- Fuentes tipográficas -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- FullPage CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.9/fullpage.min.css" integrity="sha512-8M8By+q+SldLyFJbybaHoAPD6g07xyOcscIOQEypDzBS+sTde5d6mlK2ANIZPnSyxZUqJfCNuaIvjBUi8/RS0w==" crossorigin="anonymous"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>

    <!-- Menú de navegación -->
    <nav class="nav">
        <a href="#inicio" class="logotipo">Aztec</a>
        <ul id="menu">
            <li data-menuanchor="inicio" class="active">
                <a href="#inicio">
                    <i class="fas fa-home"></i>
                    <span>Inicio</span>
                </a>
            </li>
            <li data-menuanchor="productos">
                <a href="#productos">
                    <i class="fas fa-shopping-bag"></i>
                    <span>Productos</span>
                </a>
            </li>
            <li data-menuanchor="contacto">
                <a href="#contacto">
                    <i class="fas fa-envelope"></i>
                    <span>Contacto</span>
                </a>
            </li>
        </ul>
    </nav>
    

    <!-- Estructura HTML requerida para FullPage.js -->
    <main id="fullpage">
        <!-- Sección Header -->
        <header id="header" class="section">
            <div class="contenedor-titulo">
                <h1 class="titulo">
                    <span class="texto-naranja">Aztec</span>
                    <span class="texto-blanco">m-viper</span>
                </h1>
                <p class="texto-blanco">Nuevo modelo para correr</p>
            </div>
            <div class="contenedor-icono">
                <p>
                    <a href="#productos" class="texto-blanco">
                        <i class="fas fa-chevron-circle-down fa-2x"></i>
                    </a>
                </p>
            </div>
        </header>

        <!-- Sección productos -->
        <section id="catalogo" class="section">
            <article class="slide">
                <div class="informacion-producto">
                    <p class="modelo">
                        <span class="texto-naranja">Nike Joyride</span>
                        <span class="texto-negro">Run</span>
                    </p>
                    <p class="descripcion texto-negro">
                        <span>Lorem ipsum dolor sit amet.</span>
                    </p>
                    <p class="precio">
                        <span>2,800</span>
                    </p>
                </div>
            </article>
            <article class="slide">
                <div class="informacion-producto">
                    <p class="modelo">
                        <span class="texto-naranja">Nike Superfly</span>
                        <span class="texto-negro">Air</span>
                    </p>
                    <p class="descripcion texto-negro">
                        <span>Lorem ipsum dolor sit amet.</span>
                    </p>
                    <p class="precio">
                        <span>1,899</span>
                    </p>
                </div>
            </article>
            <article class="slide">
                <div class="informacion-producto">
                    <p class="modelo">
                        <span class="texto-naranja">Nike Air</span>
                        <span class="texto-negro">Vapor</span>
                    </p>
                    <p class="descripcion texto-negro">
                        <span>Lorem ipsum dolor sit amet.</span>
                    </p>
                    <p class="precio">
                        <span>1,799</span>
                    </p>
                </div>
            </article>
        </section>

        
        <footer class="section">
            <h1>footer</h1>
        </footer>
    </main>


    <!-- FullPage JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.9/fullpage.min.js" integrity="sha512-Gx/C4x1qubng2MWpJIxTPuWch9O88dhFFfpIl3WlqH0jPHtCiNdYsmJBFX0q5gIzFHmwkPzzYTlZC/Q7zgbwCw==" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="js/app.js"></script>
  </body>
</html>
